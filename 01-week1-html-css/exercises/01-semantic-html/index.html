<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01 â€” Semantic HTML</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Your Name</h1>
        <p>I build apps.</p>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <ul>
          <li>Project A</li>
          <li>Project B</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input required type="text" id="name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input required type="email" id="email" />
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright 2026, NH</p>
    </footer>
  </body>
</html>
